<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>

    <link rel="stylesheet" href="css/style.scss" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="slider">
      <div class="slider__wrapper">
        <div class="slider__wrapper--top"></div>
        <div class="slider-bottom-wrapper">
          <div class="slider__wrapper--bottom"></div>
          <div class="slider__wrapper--bottom--controls">
            <img
              id="prevSlideControl"
              src="images/arrow-blue-left.png"
              alt="Slider control left"
            />
            <img
              id="nextSlideControl"
              src="images/arrow-blue-right.png"
              alt="Slider control right"
            />
          </div>
        </div>
      </div>
      <div class="slider__wrapper--text">
        <h2>Lorem ipsum dolor sit amet consectetur adipiscing elit</h2>
        <p>
          Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper
          suscipit lobortis isl ut aliquip ex ea commodo consequat. Duis autem
          vel eum iriure dolor in hendrerit in vulputate velit esse molestie
          consequat.
        </p>
      </div>
    </div>
  </body>
</html>
